<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Visconti</title>
</head>

<body>

    <h1>Bloom</h1>
    
    <nav class="row">
        <div class="col-md-5 m-auto">
            <ul id="listaProductos">
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-5">
            <form id="form-productos">
                <div class="mb-3">
                    <input class="form-control" type="text" id="nombre-producto" name="nombre-producto"
                        autocomplete="off" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" id="marca-producto" name="marca-producto"
                        autocomplete="off" placeholder="Marca">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" id="precio-producto" name="precio-producto"
                        autocomplete="off" placeholder="Precio">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" id="temporada-producto" name="temporada-producto"
                        autocomplete="off" placeholder="Temporada">
                </div>
                <button class="btn btn-primary w-100" type="submit">Agregar</button>
            </form>
        </div>
    </div>


    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
